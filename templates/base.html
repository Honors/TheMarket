<!DOCTYPE HTML>
<html>
  <head>
    <title>{% block title %}The Market{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Parisienne|Old+Standard+TT|Alegreya+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles.css" />
    <meta charset="utf8">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>The Market</h1>
	<p>42 Avenue Road<br>Columbus, Ohio</p>
      </div>
      <div id="nav">
        <ul>
	  <li><a href="#">Menus</a></li>
	  <li><a href="#">Store</a></li>
	  <li><a href="#">Service</a></li>
	  <li><a href="#">Catering</a></li>
	  <li><a href="#">Events</a></li>
	</ul>
      </div>
      <div id="body">
        <div id="links">
	  {% block links %}{% endblock %}
	</div>
	<div id="content">
	  {% block content %}{% endblock %}
	</div>
	<div id="sidebar">
	  {% block images %}{% endblock %}
	</div>
      </div>
    </div>
    <script src="/lib.js"></script>
  </body>
</html>
