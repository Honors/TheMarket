{% extends 'base.html' %}
{% block content %}
  <h2>Events</h2>
  <p data-text="[events][summary]">{{ summary }}</p>
  <ul data-list="[events][items]">
    {% for item in items %}
      <li><h3 data-text="[events][items][{{ loop.index - 1 }}][name]">{{ item.name|safe }}</h3>
	  <span class="desc" data-text="[events][items][{{ loop.index - 1 }}][description]">
	    {{ item.description|safe }}
	  </span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
